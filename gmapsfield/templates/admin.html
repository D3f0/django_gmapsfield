{% if value != None %}
    <input class="google-map" type="text" name="{{ name }}" value="{{ value }}" type="text" />
    <div class="controls"><button class="remove-map">Remove Map</button></div>
{% else %}
    <div class="controls"><button class="add-map" data-name="{{ name }}" data-value="{{ value }}">Add New Map</button></div>
{% endif %}
